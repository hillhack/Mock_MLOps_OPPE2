name: CI/CD Pipeline
run-name: CI/CD on ${{ github.ref_name }} triggered by @${{ github.actor }}

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r req.txt
          pip install pytest pandera scikit-learn pandas matplotlib dvc[gcs]

      # 4Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.KEY }}

      # 5Ô∏è‚É£ Pull data using DVC
      - name: Configure DVC and Pull Data
        run: |
          dvc remote list
          dvc pull

      # 6Ô∏è‚É£ Generate timestamp for versioned reports
      - name: Generate Timestamp
        run: |
          echo "TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Run tests (this should generate cml_report.md & plots)
      - name: Run Tests
        run: |
          pytest tests/test_evaluation_1.py

      # 8Ô∏è‚É£ Setup CML (correct way)
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # 9Ô∏è‚É£ Comment results on PR / commit
      - name: Comment test results with CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create cml_report.md

      # üîü Upload artifacts to GCS
      - name: Upload Report Artifacts to GCS
        if: success()
        run: |
          gcloud storage cp cml_report.md \
          gs://mlops-week02-ga02-electric-wave-472614-d5/reports/${{ github.ref_name }}-${{ env.TIMESTAMP }}/

          gcloud storage cp confusion_matrix.png \
          gs://mlops-week02-ga02-electric-wave-472614-d5/reports/${{ github.ref_name }}-${{ env.TIMESTAMP }}/
