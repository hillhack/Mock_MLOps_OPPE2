name: CI/CD Pipeline
run-name: CI/CD on ${{ github.ref_name }} triggered by @${{ github.actor }}

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.KEY }}

      # 5️⃣ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t fraud-api:latest .

      # 7️⃣ Tag & Push Docker image
      - name: Push Docker image to Artifact Registry
        run: |
          docker tag fraud-api:latest \
          us-central1-docker.pkg.dev/clean-abacus-473803-a2/fraud-detection/fraud-api:latest
      
          docker push \
          us-central1-docker.pkg.dev/clean-abacus-473803-a2/fraud-detection/fraud-api:latest

      # 8️⃣ Setup CML
      - name: Setup CML
        uses: iterative/setup-cml@v2

      # 9️⃣ CML Status Comment
      - name: Comment CI/CD status with CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## CI/CD Status" > cml_report.md
          echo "- Docker image built successfully" >> cml_report.md
          echo "- Image pushed to Google Artifact Registry" >> cml_report.md
          cml comment create cml_report.md
